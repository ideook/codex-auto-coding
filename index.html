<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>샘플 React 앱</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [count, setCount] = React.useState(0);
      return (
        <div style={{ fontFamily: 'Arial, sans-serif', textAlign: 'center', marginTop: '50px' }}>
          <h1>안녕하세요, 샘플 React 앱!</h1>
          <p>버튼을 {count}번 클릭했어요.</p>
          <button onClick={() => setCount(count + 1)}>클릭하세요</button>
          <p style={{ marginTop: '20px', fontSize: '0.9rem', color: '#555', maxWidth: '600px', margin: '20px auto' }}>
            이 작업 공간은 창가 옆에 위치한 흰색 책상 위에 노트북 스탠드에 올려진 노트북과 풀 사이즈 기계식 키보드,
            메모지와 펜, 책과 문서를 보관할 수 있는 작은 상자, 은은한 조명, 벽에 장식된 그림과 사진으로 아늑하게 꾸며져 있습니다.
          </p>
        </div>
      );
    }
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
